<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <title>Sign up</title>
</head>
<body>


<style>

.card{
height: auto;
margin-top: 30%;
margin-bottom: auto;
width: auto;
}
.container{
height: 100%;
align-content: center;
color: rgb(3, 3, 3);
}

</style>


{% block content %}
<!--Need to center form
works in mobile but not desktop-->
<div class="container">
  <div class="d-flex justify-content-center h-100">

<div class="col-md-6 text-center">
  <div class="card">
    <div class="card-header">
      <h3>Sign up</h3>
    </div>
  <div class="card-body">

  <form method="post">
    {% csrf_token %}

    <div class="form-group">
   First Name:<br>

   <div class="form-group lg-3" >
   <input name="first_name" type="name" class="form-control" placeholder="first name">
   </div>
   
   Last Name:<br>
   <div class="form-group">
   <input name="last_name" type="name" class="form-control" placeholder="last name">
   </div>

    Username: <br>
    <div class="form-group">
    <input name="username" type="name" class="form-control" placeholder="username">
    </div>
  
    Email: <br>
    <div class="form-group">
    <input name="email" type="email" class="form-control" placeholder="email">
    </div>
    
    Create your password: <br>
    <div class="form-group">
    <input name="password1" type="password" class="form-control" placeholder="password">
    
    </div>
    
    Confirm your password: <br>
    <div class="form-group">
    <input name="password2" type="password" class="form-control" placeholder="confirm password" >
    </div>
      <br>
      <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Sign up</button>

  </form>
</div>
</div>
</div>
</div> 
</div>
</div>
</div>
{% endblock %}

</body>
